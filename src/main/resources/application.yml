server:
  port: 8081
  servlet:
    context-path: /

spring:
  datasource:

    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/demo?serverTimezone=GMT%2B8&useUnicode=true&characterEncoding=utf8&autoReconnect=true&allowMultiQueries=true
    username: root
    password: 123456

mybatis-plus:
  type-aliases-package: com.zth.logindemo.pojo
  mapper-locations: classpath:/mappers/*.xml

  configuration:
    map-underscore-to-camel-case: true

logging:
  level:
    com.cy.mapper: debug

